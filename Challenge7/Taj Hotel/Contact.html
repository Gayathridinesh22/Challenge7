</head>
<body>
    <nav>
        <div class="logo">
            <p>Taj Hotels</p>
        </div>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="About.html">Our Team</a></li>

            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
        </ul>
    </nav>


    <section id="contact-form" class="py-3" style="width: 100%; height: 100%; display:flex; flex-direction:row; justify-content:center; align-items: center;">
        <div class="formContainer" style="background: #222222; padding: 20px; border-radius: 20px; margin-top: 20px;">
            <h1 class="l-heading" style="text-align: center; color: rgb(223, 223, 223); font-family:'Poppins', sans-serif;"><span class="text-primary">Contact Us</span></h1>


            <form style="text-align: center;">
                <div class="form__group field" style="position: relative;  padding: 15px 0 0; margin-top: 20px;">
                    <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
                    <label for="name" class="form__label">Name</label>
                </div>
                <div class="form__group field" style="position: relative;  padding: 15px 0 0; margin-top: 20px;">
                    <input type="input" class="form__field" placeholder="Email" name="email" id='email' required />
                    <label for="email" class="form__label">Email</label>
                </div>
                <div style="position: relative;  padding: 15px 0 0; margin-top: 30px; width: 100%;">

                    <textarea style="background: transparent; border: 0; font-family:'Poppins', sans-serif;
                    border-bottom: 2px solid #9b9b9b; color: #fff; width: 100%; padding: 5px; padding-top: 10px; height: 100px;" name="message" id="message"></textarea>
                    <label for="message" style=" position: absolute;
                    top: 0; font-family:'Poppins', sans-serif;
                    display: block; color: #9b9b9b;">Message</label>
                </div>


                <button style="width: 100%; height: 40px; border-radius: 35px; background:#b4b4b4; margin-top: 30px;" type="submit">Submit</button>
            </form>

            <div class="contactDetails" style="display: flex; margin-top: 20px; color: rgb(175, 175, 175); font-size: 12px;">
                <div style="display: flex; flex-direction: row;">
                    <i style="color: white; margin-right: 5px;" class="fas fa-hotel "></i>
                    <p>Near Gateway of India,Mumbai</p>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <i style="color: white; margin-right: 5px;" class="fas fa-phone "></i>
                    <p>+91 9362854568</p>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <i style="color: white; margin-right: 5px;" class="fas fa-envelope "></i>
                    <p>tajgroup@gmail.com</p>
                </div>
            </div>
        </div>
    </section>



    <section class="social">
        <div class="social-container text-center" style="position: absolute; bottom: 0px; left: 10px">
            <ul>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png" /></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" /></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png" /></a>
                </li>
            </ul>
        </div>
        <p style="position: absolute; bottom: 5px; right: 10px">Taj &copy; 2022 | All Rights Reserved</p>
    </section>
</body>
